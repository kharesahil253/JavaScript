<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Here is your calculator</title>
  <link rel="stylesheet" href="clac.css" />
</head>

<body>
  <div class="container">
    <input class="first" type="text" placeholder="" />
    <div class="buttons">
      <button type="button" id="add">+</button>
      <button type="button" id="sub">-</button>
      <button type="button" id="mul">*</button>
      <button type="button" id="divide">/</button>
      <button type="button" id="module">%</button>
      <button type="button" id="equal">=</button>
      <button type="button" id="clear">C</button>
      <button type="button" class="1">1</button>
      <button type="button" class="2">2</button>
      <button type="button" class="3">3</button>
      <button type="button" class="4">4</button>
      <button type="button" class="5">5</button>
      <button type="button" class="6">6</button>
      <button type="button" class="7">7</button>
      <button type="button" class="8">8</button>
      <button type="button" class="9">9</button>
      <button type="button" class="0">0</button>
      <script src="calc.js"></script>
    </div>
  </div>
</body>

</html>
